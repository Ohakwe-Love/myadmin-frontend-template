<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/admin-login.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/formValidation.js" defer></script>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <form action="/admin/dashboard" class="form" method="POST">
                <h2>Reset Password</h2>
                <div class="form-row">
                    <div class="form-group span2">
                        <label for="email" class="important">Enter your email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group span2 recaptcha-container">
                        <label for="recaptcha" class="important">recaptcha</label>
                        <div class="recaptcha"></div>
                    </div>

                    <div class="form-group span2 link-container">
                        <a href="admin-login.html" class="">Back to Login</a>
                    </div>
                </div>
                <button type="submit" class="form-btn">Reset Password</button>
            </form>
        </div>
    </div>
</body>

</html>

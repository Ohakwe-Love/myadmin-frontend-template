<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/admin-login.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/formValidation.js" defer></script>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <form action="/admin/dashboard" class="form" method="POST">
                <h2>Admin Login</h2>
                <div class="form-row">
                    <div class="form-group span2">
                        <label for="username" class="important">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group span2">
                        <label for="password" class="important">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group span2 recaptcha-container">
                        <label for="recaptcha" class="important">recaptcha</label>
                        <div class="recaptcha"></div>
                    </div>

                    <div class="form-group span2 link-container">
                        <a href="forgot-password.html" class="forgot-password">forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="form-btn">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
